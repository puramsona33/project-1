<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Concepts Showcase</title>
  <link rel="stylesheet" href="./../daycss/styles.css">
</head>
<body>

  <h1>CSS </h1>

  <!-- Background Section -->
  <section class="section">
    <h2>Background Color</h2>
    <div class="bg-box bgcolor">Antique White Background</div>

    <h2>Background Image</h2>
    <div class="bg-box bgimage">Image Background</div>
  </section>

  <!-- Relative Units Section -->
  <section class="section">
    <h2>Relative Units</h2>
    <div class="parentBox parentFont">
      Parent Box - Font: 30px
      <div class="childBox childFont">Child Box - Font: 3rem</div>
    </div>
    <div class="box">Responsive Box (Resize Window)</div>
  </section>

  <!-- Transitions & Transformations Section -->
  <section class="section">
    <h2>Transitions and Transformations</h2>
    <div class="container">
      <div class="box box1">Rotate</div>
      <div class="box box2">Translate</div>
      <div class="box box3">Skew</div>
      <div class="box box4">Scale</div>
    </div>
  </section>

  <!-- Animations Section -->
  <section class="section">
    <h2>Animations</h2>
    <div class="animation-box animate-me">Animated Box</div>
  </section>

</body>
</html>
